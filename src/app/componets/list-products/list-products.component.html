<div class="container">
  <h4>Listado de productos</h4>
  <button
    type="button"
    class="btn btn-primary d-flex ms-auto"
    routerLink="/add"
  >
    Agregar producto
  </button>

  <h5 *ngIf="productList.length < 1">No hay productos para mostrar</h5>
  <table *ngIf="productList.length > 0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Presio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productList" class="table-active">
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.stock }}</td>
        <td>
          <button
            type="button"
            class="btn btn-info btn-sm"
            routerLink="/edit/{{ p.id }}"
          >
            Edit
          </button>
          <button
            (click)="deleteProduct(p.id!)"
            type="button"
            class="btn btn-secondary btn-sm ms-2"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
